apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: simple-nginx-ingress
  namespace: simple-nginx
spec:
  rules:
  - host: www.k-a-a-s.nl
    http:
      paths:
      - backend:
          serviceName: simple-nginx-svc
          servicePort: 80
        path: /
        pathType: ImplementationSpecific
